<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="border: 10px solid black;background-color:bisque">
        <fieldset style="border: 5px solid black; height: 600px;background-color:bisque">
            <legend style="border: 3px solid black; font-weight:bolder;">User Data</legend>
        <label for="name" style="padding-left: 600px; font-weight: bolder;">Name &nbsp;</label>
        <input type="text" id="Name" name="name" placeholder="enter ur name" style="margin-left: 80px;"><br><br>
        <label for="password" style="padding-left: 600px; font-weight: bolder;">Password &nbsp;</label>
        <input type="password" placeholder="enter ur password" style="margin-left: 58px;"><br><br>
        <label for="gender" style="padding-left: 600px; font-weight: bolder;">Gender</label>
        <input type="radio" name="name" style="margin-left: 80px;">
        <label for="male" style="font-weight: bolder;">Male</label>
        <input type="radio" name="name">
        <label for="female" style="font-weight: bolder;">Female</label><br><br>
      
        <label for="hobbies" style="padding-left: 600px; font-weight: bolder;">Hobbies</label>
        <input type="checkbox" style="margin-left: 75px;">
        <label for="books reading" style="font-weight: bolder;">Books Reading</label>
        <input type="checkbox">
        <label for="Music" style="font-weight: bolder;">Music</label>
        <input type="checkbox">
        <label for="travelling" style="font-weight: bolder;">Travelling</label><br><br>
        <label for="date" style="padding-left: 600px; font-weight: bolder;">Date</label>
        <input type="date" style="margin-left: 100px;"> 
        <input type="submit" style="background-color:gray; color: white; border-radius: 5px; font-weight: bolder;"> <br><br>
        <label for="date" style="padding-left: 600px; font-weight: bolder;">Select a date</label>
        <input type="time" style="margin-left: 45px;">
        <input type="submit" style="background-color: grey; color: white;border-radius: 5px; font-weight: bolder;">
        <br><br>

        <label for="Country" style="padding-left: 600px; font-weight: bolder;">Country</label>
        <select name="Country" id="Country" style="margin-left: 75px;width: 180px;">
            <option value="Pakistan">Pakistan</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
        </select><br><br><br>
        <label for="message" style="padding-left: 600px; position: fixed; top: 330px; font-weight: bolder;">Message</label>
        <textarea name="message" id="message" style="height: 200px;margin-left: 730px;"></textarea><br><br>
        <input type="submit" style="margin-left: 750px; background-color:gray; color: white; border-radius: 5px; font-weight: bolder;"> &nbsp;
        <input type="reset" style="background-color: grey; color: white;border-radius: 5px; font-weight: bolder;">
        



   
    </fieldset>

    </form>
</body>
</html>
